				<a href="#" id="icons"><i class="fab fa-facebook-f"></i></a>

	<div class="main2">
		<div class="bookbox">
			<h1>Thông tin khách hàng</h1>
			<div class="img_left">
				<img src="https://images.pexels.com/photos/6267/menu-restaurant-vintage-table.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="600px" height="350px;">
				<p>Hotline:0328664370</p>
				<p>Or Email:sunningrestaurant@gmail.com</p>
			</div>
			<div class="form_right">
				<form name="myform">
					<div class="table_1">
						<table>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf406;</i></th> 
								<td><input type="text" name="name" placeholder="Name"  id="name"></td>
							</tr>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf2b6;</i></th>
								<td><input type="email" name="email" placeholder="Email" id="email"></td>
							</tr>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf87b;</i></th>
								<td><input type="text" name="phone" placeholder="Phone Number" id="phonenumber"></td>
							</tr>
						</table>
					</div>
					<div class="table_2">
						<table>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf073;</i></th>
								<td><input type="date" name="date" id="date"></td>
							</tr>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf017;</i></th>
								<td><input type="time" name="time" id="time"></td>
							</tr>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf0c0;</i></th>
								<td><input type="number" name="number"placeholder="Members?" id="members"></td>
							</tr>
						</table>
					</div>
					<div class="table_3" style="margin-left: 0px;">
						<table>
							<tr>
								<th><i class="fas" style="font-size: 24px;">&#xf3c5;</i></th>
								<td><select id="choice" form="formm" style="width: 390px;">
										<option value="-1">(Vui lòng chọn địa điểm)</option>
										<option value="2">Hà Nội</option>
										<option value="3">Dubai</option>
										<option value="4">Hongkong</option>
										<option value="5">Mexico</option>
										<option value="6">LA</option>
									</select>
								</td>
							</tr>
							<tr>
								<th><i class="fas" style="font-size: 24px;">&#xf3c5;</i></th>
								<td><input type="text" name="địa điểm" style="width: 370px;" id="diadiem"></td>
							</tr>
							<tr>
								<th><i style='font-size:24px' class='fas'>&#xf303;</i></th>
								<td><textarea name="message" rows="5" cols="53" placeholder="Message"></textarea></td>
							</tr>

						</table>
					<input type="button" value="Đặt Bàn" onclick="validate()">
					</div>
				</form>
			</div>
